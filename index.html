<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizer</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Archivo&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet" />

</head>
<body>
    
    <div class="myOrganizerContainer">
        <div class="appTitle"><h1>My Daily Organizer</h1></div>
        
        <div id="taskList" class="taskList">
            <div class="divHeader class=gridBox"><h1>My Tasks</h1></div>
        </div>
        
        <div class="todaysWeather">
            <div class="divHeader class=gridBox"><h1>Today's Weather</h1></div>
        </div>
        
        <div class="stocks">
            <div class="divHeader class=gridBox"><h1>My Stock Watch</h1></div>
        </div>
        
        <div class="lonks">
            <div class="divHeader class=gridBox"><h1>Quick Links</h1></div>
        </div>

        <div class="map">
            <div class="divHeader class=gridBox"><h1>Map</h1></div>
        </div>
    </div>

    <script src="./to-do.js"></script>
</body>
</html>
